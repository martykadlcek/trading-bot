<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Investeer | Bot</title>
  <link rel="stylesheet" href="res/style.css">
    <link rel="stylesheet" href="res/chart.css">
  <link rel="icon" type="image/png" href="res/icon64.png" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="manifest.json"  crossOrigin='use-credentials'>
</head>
<body onload="app_start();">
<div class="selchart">
<a href="admin/api/login" id="setup_icon"></a>
<div id="indicator"></div>
<div id="home" title="Tap 4x to change default sheet">âŒ‚</div>
<select id="selchart">
<option value="+summary">Summary</option>
<option value="+list">List (condensed)</option>
<option disabled value=""></option>
<option value="price">Price</option>
<option value="pl">P/L from position</option>
<option value="pos">Position</option>
<option value="norm">Normalized profit</option>
<option value="nacum">Normalized accumulated assets</option>
<option value="achg">Trades</option>
<option disabled value=""></option>
<option value="+pl">Total P/L from positions</option>
<option value="+norm">Total normalized profit</option>
<option value="+dpr">Daily performance report</option>
<option disabled value=""></option>
</select>
</div>
<template id="chart"><div>
<div class="head"> 
 <div class="title" data-name="title_class"><img src="" data-name="icon"><span data-name="title"></span></div>
 <div class="error" data-name="error"></div>
 <div class="info" data-name="info"></div>
</div>
<div data-name="chart"></div>
</div>
</template>
<template id="perfrep"><div class="perfrep"><h1>No data</h1><p>Please wait for one day to collect some data for report</p></div></template>
<template id="summary"><div class="summary">
<div class="head">
 <div class="title" data-name="title_class"><img src="" data-name="icon"><span  data-name="title"></span></div>
 <div class="error_icon" data-name="erroricon"></div>
 <div class="info" data-name="info"></div>
</div>
<div class="daystats">
<div>24h: </div>
<div><span data-name="price" class="plusminus"></span><span data-name="pric"></span></div>
<div>t: <span data-name="trades" data-decimals="0"></span></div>
<div>vol: <span data-name="vol"></span><span data-name="curc"></span></div>
<div>pos: <span data-name="pos" class="plusminus"></span><span data-name="assets"></span></div>
<div>avg: <span data-name="avg"></span><span data-name="pric"></span></div>
<div>p/l: <span data-name="pl" class="plusminus"></span><span data-name="curc"></span></div>
<div>norm: <span data-name="norm" class="plusminus"></span><span data-name="curc"></span></div>
</div>
<table class="extended">
<tr><th>Rating</th><td><b data-name="rate"></b></td><td></td></tr>
<tr><th>Equilibrium</th><td><b data-name="mcp"></b></td><td><span data-name="pric"></span></td></tr>
<tr><th>Neutral position</th><td><b data-name="p0"></b></td><td><span data-name="pric"></span></td></tr>
<tr><th>Spread</th><td><b data-name="ms"></b></td><td><span data-name="pric"></span></td></tr>
<tr><th>Spread multiplicator </th><td><b data-name="mdmb" data-decimals="2"></b>x</td><td>/ <b data-name="mdms" data-decimals="2"></b>x</td></tr>
<tr onclick="changeinterval();"><th>Avg. income PL.</th><td><b data-name="avghpl" class="color"></b></td><td><span data-name="curc"></span>/<span data-name="interval"></span></td></tr>
<tr onclick="changeinterval();"><th>Avg. income norm.</th><td><b data-name="avgh" class="color"></b><br><b data-name="avgha" class="color"></b></td><td><span data-name="curc"></span>/<span data-name="interval"></span><br><span data-name="assets"></span>/<span data-name="interval"></span></td></tr>
<tr><th>Lowest tradable price</th><td><b data-name="ml"></b></td><td><span data-name="pric"></span></td></tr>
<tr><th>Highest tradable price</th><td><b data-name="mh"></b></td><td><span data-name="pric"></span></td></tr>
</table>
</div>
</template>

<div id="chartarea"></div>

<template id="lastevents_hdr">
<x-trbgr  class="hdr">
<x-tr class="hdr">
<x-td><span data-name="export_csv">CSV</span></x-td>
<x-td>time</x-td>
<x-td>pair</x-td>
<x-td></x-td>
<x-td>size</x-td>
<x-td>price</x-td>
<x-td>P/L</x-td>
<x-td>&pm;norm</x-td>
</x-tr>
</x-trbgr>
</template>


<div id="lastevents">
</div>
<div id="logfilearea">
<div id="logfileactivate">LOG</div>
<pre id="logfile" hidden>
</pre>
</div>
<div id="logo" hidden>
<img src="res/logo.png">
</div>

<script src="res/common.js" type="text/javascript"></script>
<script src="res/code.js" type="text/javascript"></script>
<template id="donation_item"></template>

<div id="notify">
Notify window
</div>

</body>
</html>
